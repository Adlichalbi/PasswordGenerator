<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="text">
        <p class="p1" style="color: rgba(236, 253, 245, 1)">Generate a</p>
        <p class="p2" style="color: rgba(74, 223, 134, 1)">random password</p>
        <p class="p3 p33" style="color: rgba(107, 114, 128, 1)">
          Never use an insecure password again.
        </p>
      </div>
      <button class="btn" id="btn">Generate passwords</button>
      <hr />
      <div class="generated">
        <p class="pass" id="password1"></p>
        <p class="pass" id="password2"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
